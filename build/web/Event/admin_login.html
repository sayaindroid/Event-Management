        <script>
        function valid() {
            var em = F.e1.value;
            if (em.length < 1) {
                alert("Email Field Can not blank");
                return false;
            }
            var pt2 = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!em.match(pt2)) {
                alert("Enter Valid Email");
                return false;
            }
            var b = F.p1.value;
            if (b.length < 1) {
                alert("password field cannot blank");
                return false;
            }

            return true;
        }
    </script>
