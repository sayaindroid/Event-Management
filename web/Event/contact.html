        <script>
        function valid() {
            var a = F.n1.value;
            if (a.length < 1) {
                alert("Name field cannot blank");
                return false;
            }
            var count = 0;
            for (i = 0; i < a.length; i++) {
                var ch = a.charCodeAt(i);
                if ((ch >= 65 && ch <= 90) || (ch >= 97 && ch <= 122) || (ch == 32))
                    count++;
            }
            if (count != a.length) {
                alert("Name field can not contain digit or other synbol");
                return false;
            }
            var em = F.e1.value;
            if (em.length < 1) {
                alert("Email Field Can not blank");
                return false;
            }
            var pt2 = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!em.match(pt2)) {
                alert("Enter Valid Email");
                return false;
            }
            var d = F.ph.value;
            if (d.length < 1) {
                alert("Phone Field cannot blank");
                return false;
            }
            if (d.length != 10) {
                alert("Phone Field Length Must be 10");
                return false;
            }
            var a = F.m1.value;
            if (a.length < 1) {
                alert("MEssage  field cannot blank");
                return false;
            }

            return true;
        }
    </script>
